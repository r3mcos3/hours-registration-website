<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urenregistratie</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-message {
            background: rgba(255, 76, 76, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="background-clock">
        <div class="clock-ring ring-1"></div>
        <div class="clock-ring ring-2"></div>
        <div class="clock-ring ring-3"></div>
        <div class="clock-center"></div>
        <div class="clock-hand hour"></div>
        <div class="clock-hand minute"></div>
        <div class="clock-hand second"></div>
    </div>

    <div class="login-container">
        <section class="card glass-panel login-card">
            <div class="login-header">
                <div class="lock-icon">üîí</div>
                <h1>Urenregistratie</h1>
                <p class="subtitle">Voer je wachtwoord in</p>
            </div>

            <div id="errorMessage" class="error-message">
                Onjuist wachtwoord. Probeer het opnieuw.
            </div>

            <form id="loginForm" class="form-group">
                <div class="input-group">
                    <label for="password">Wachtwoord <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Voer wachtwoord in" required
                        autofocus>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    <span class="btn-text">Inloggen</span>
                    <div class="loader hidden"></div>
                </button>
            </form>
        </section>
    </div>

    <script src="login.js"></script>
</body>

</html>
